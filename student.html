    <!DOCTYPE html>
<html>
<head>
	<title>Student Information</title>
	<style>
		body {
			background-color: #2c3e50;
			color: #fff;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			margin: 0;
			padding: 20px;
			text-align: center;
		}
		table {
			border-collapse: collapse;
			margin: 0 auto;
			max-width: 800px;
			width: 100%;
		}
		th, td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #34495e;
		}
		img {
			max-width: 100px;
			max-height: 100px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<h1>Student Information</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Class</th>
				<th>Father's Name</th>
				<th>Photo</th>
				<th>Address</th>
				<th>Section</th>
				<th>Gender</th>
			</tr>
		</thead>
		<tbody>

			<tr>

				<td>Female</td>
			</tr>
			<!-- Add more rows for additional students -->
		</tbody>
	</table>

	</div>
</body>
</html>
