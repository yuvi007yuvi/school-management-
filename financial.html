<html>
<head>
	<title>Fee Management</title>
	<style>
		body {
			background-color: #f7f7f7;
			color: #444;
			font-family: Arial, sans-serif;
			
		}
		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
		}
		h1 {
			color: #3498db;
			font-size: 36px;
			margin: 0;
			padding-bottom: 10px;
			text-align: center;
			text-transform: uppercase;
		}
		table {
			background-color: #fff;
			border-collapse: collapse;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			margin: 0 auto;
			max-width: 800px;
			width: 100%;
		}
		th, td {
			padding: 10px;
			text-align: left;
		}
		th {
			background-color: #3498db;
			color: #fff;
			text-transform: uppercase;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
		.btn {
			background-color: #3498db;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px 20px;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}
			.btn:hover {
			background-color: #2980b9;
			color: #fff;
			transform: translateY(-2px);
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Fee Management</h1>
		<table>
			<thead>
				<tr>
					<th>Class</th>
					<th>Admission Fee</th>
					<th>Tuition Fee</th>
					<th>Lab Fee</th>
					<th>Exam Fee</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Class 1</td>
					<td>$100</td>
					<td>$50/month</td>
					<td>$25</td>
					<td>$20/term</td>
				</tr>
				<tr>
					<td>Class 2</td>
					<td>$150</td>
					<td>$75/month</td>
					<td>$30</td>
					<td>$25/term</td>
				</tr>
				<tr>
					<td>Class 3</td>
					<td>$200</td>
					<td>$100/month</td>
					<td>$40</td>
					<td>$30/term</td>
				</tr>
				<tr>
					<td>Class 4</td>
					<td>$250</td>
					<td>$125/month</td>
					<td>$50</td>
					<td>$35/term</td>
				</tr>
				<tr>
					<td>Class 5</td>
					
  </body>
