<!DOCTYPE html>
<html>

<head>
  <title>Staff Information</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom, #f7f7f7, #e6e6e6);
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 36px;
      color: #333;
    }

    table {
      border-collapse: collapse;
      margin: 50px auto;
      font-size: 18px;
      width: 80%;
      max-width: 900px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      border-radius: 5px;
      overflow: hidden;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
    }

    form {
      margin: 50px auto;
      width: 80%;
      max-width: 900px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      border-radius: 5px;
      padding: 20px;
    }

    label,
    input,
    select {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
