  <body>
    <h1>id Management</h1>
    <!DOCTYPE html>
<html>
<head>
	<title>ID Card</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-image: url('background.jpg');
			background-size: cover;
			background-position: center;
			
		}
		table {
			margin: 50px auto;
			border-collapse: collapse;
			box-shadow: 0 0 20px rgb(0, 0, 0);
			width: 600px;
			height: 350px;
			background-color: rgb(203, 253, 238);
		}
		th, td {
			padding: 10px;
			border: none;
			text-align: center;
		}
		th {
			background-color: #4CAF50;
			color: white;
			font-size: 24px;
			font-weight: bold;
			border-radius: 5px 5px 0 0;
			height: 50px;
		}
		td {
			font-size: 18px;
			height: 40px;
			border-bottom: 1px solid #ccc;
		}
		.photo {
			width: 200px;
			height: 200px;
			margin: 0 auto;
			border: 1px solid #ccc;
			border-radius: 50%;
			overflow: hidden;
			object-fit: cover;
			object-position: center;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.btn:hover {
			background-color: #3e8e41;
		}
		.btn-container {
			text-align: center;
			margin-top: 50px;
		}
		.btn-container button {
			margin: 0 10px;
		}
		#index-button {
			position: absolute;
			top: 10px;
			right: 10px;

		}
	</style>
</head>
<body>
	<div>
		<table>
			<thead>
				<tr>
					<th>ID Card</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="6"><img src="img/2.jpg" alt="Student Photo" class="photo"></td>
					<td>ID: 12345</td>
				</tr>
				<tr>
					<td>Name: John Doe</td>
				</tr>
				<tr>
					<td>Class: 10th Grade</td>
				</tr>
				<tr>
					<td>Father's Name: David Doe</td>
				</tr>
				<tr>
					<td>Address: 123 Main St, Anytown USA</td>
				</tr>
				<tr>
					<td>Section: A</td>
				</tr>
			</tbody>
		</table>
		<div class="btn-container">
			<button class="btn">Student ID Card</button>
			<button class="btn">Staff ID Card</button>
			<button class="btn">Create ID</button>
		</div>
	</div>
	<div class="back-btn">
		<a href="index.html">Back to Home</a>
	</div>
</body>
</html>

  </body>
</html>
